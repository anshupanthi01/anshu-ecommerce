<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Glam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar" class="navbar"></nav>

    <div class="container">
        <div class="auth-container" style="max-width: 600px;">
            <h2>My Profile ðŸ‘¤</h2>
            <div id="profile-info" style="text-align: left;">
                <p>Loading...</p>
            </div>
            <div style="margin-top: 2rem; text-align: center;">
                <a href="orders.html" class="btn btn-secondary">View My Orders</a>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        async function loadProfile() {
            auth.checkAuth();
            const container = document.getElementById('profile-info');
            
            try {
                const user = await api.get('/api/users/me');
                
                if (!user) {
                    container.innerHTML = '<p>Could not load profile.</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" value="${user.email}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="${user.first_name} ${user.last_name}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Member Since</label>
                        <input type="text" value="${new Date(user.created_at).toLocaleDateString()}" disabled>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
