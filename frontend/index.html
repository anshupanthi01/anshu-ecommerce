<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glam - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar" class="navbar"></nav>

    <div class="container">
        <header class="site-header">
    <div class="header-image">
        <div class="header-overlay">
            <h1 class="header-title">Welcome to Glam</h1>
            <p class="header-subtitle">Discover our premium collection</p>
        </div>
    </div>
</header>


        <div id="product-list" class="product-grid">
            <!-- Products will be loaded here -->
            <div style="text-align: center; width: 100%; grid-column: 1/-1;">Loading products...</div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        async function loadProducts() {
            const container = document.getElementById('product-list');
            try {
                // Fetch all products for the home page, or maybe just featured ones if we had that flag
                const products = await api.get('/api/products/');
                
                if (!products || products.length === 0) {
                    container.innerHTML = '<p style="text-align: center; width: 100%;">No products found.</p>';
                    return;
                }

                container.innerHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.image_url ? 'http://localhost:8000' + product.image_url : 'https://via.placeholder.com/300'}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">NRs. ${product.price}</div>
                            <div class="product-actions">
                                <a href="product.html?id=${product.id}" class="btn btn-secondary" style="display: block; text-align: center; margin-bottom: 0.5rem;">View Details</a>
                                <button onclick="cart.add(${product.id})" class="btn btn-primary" style="width: 100%">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = `<p style="color: red; text-align: center;">Error loading products: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
