<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All - Glam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
   .shop-layout {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 3rem;
    margin-top: 2rem;
    align-items: start;
}

.sidebar {
    position:sticky;
    width: 300px;
    top: 120px;
    height: fit-content;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 245, 250, 0.9));
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(255, 182, 193, 0.15);
    border: 1px solid rgba(255, 209, 220, 0.3);
}

.filter-section {
    margin-bottom: 2.5rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid rgba(255, 209, 220, 0.4);
}

.filter-section:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
}

.filter-section h3 {
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--dark-pink);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
}

.filter-section h3::before {
    content: '';
    display: inline-block;
    width: 4px;
    height: 16px;
    background: linear-gradient(to bottom, var(--dark-pink), #ff9ebb);
    border-radius: 2px;
}

.category-list {
    list-style: none;
}

.category-list li {
    margin-bottom: 0.8rem;
    padding: 0.5rem 0;
    border-bottom: 1px solid rgba(255, 209, 220, 0.2);
    transition: all 0.3s ease;
}

.category-list li:hover {
    transform: translateX(5px);
    border-bottom-color: var(--dark-pink);
}

.category-list li:last-child {
    border-bottom: none;
}

.category-list a {
    color: var(--text-primary);
    font-size: 0.95rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 0.8rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.5);
}

.category-list a:hover, .category-list a.active {
    color: var(--dark-pink);
    font-weight: 500;
    background: rgba(255, 182, 193, 0.1);
    padding: 0.5rem 1rem;
}

.category-list a::after {
    content: '→';
    opacity: 0;
    transform: translateX(-5px);
    transition: all 0.3s ease;
    color: var(--dark-pink);
}

.category-list a:hover::after,
.category-list a.active::after {
    opacity: 1;
    transform: translateX(0);
}

.price-inputs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.price-input-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.price-input-group label {
    font-size: 0.85rem;
    color: var(--text-secondary);
    font-weight: 500;
}

.price-inputs input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 2px solid rgba(255, 209, 220, 0.5);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
    font-size: 0.95rem;
}

.price-inputs input:focus {
    outline: none;
    border-color: var(--dark-pink);
    box-shadow: 0 0 0 3px rgba(214, 51, 132, 0.1);
    background: white;
}

.price-range-slider {
    margin: 1.5rem 0;
    height: 6px;
    background: rgba(255, 209, 220, 0.3);
    border-radius: 3px;
    position: relative;
}

.price-range-slider::before {
    content: '';
    position: absolute;
    left: 0;
    right: 100%;
    height: 100%;
    background: linear-gradient(to right, #ff9ebb, var(--dark-pink));
    border-radius: 3px;
    transition: right 0.3s ease;
}

.apply-btn {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, var(--dark-pink), #ff6b9d);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-transform: uppercase;
    font-size: 0.9rem;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.apply-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(214, 51, 132, 0.3);
    background: linear-gradient(135deg, #ff6b9d, var(--dark-pink));
}

.apply-btn:active {
    transform: translateY(0);
}

.apply-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(45deg);
    transition: all 0.5s ease;
}

.apply-btn:hover::after {
    left: 100%;
}

.filter-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid rgba(255, 209, 220, 0.5);
}

.filter-header h2 {
    font-size: 1.5rem;
    color: var(--dark-pink);
    font-weight: 700;
}

.clear-filters {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 0.9rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.clear-filters:hover {
    color: var(--dark-pink);
    background: rgba(255, 182, 193, 0.1);
}

.clear-filters svg {
    width: 16px;
    height: 16px;
    fill: currentColor;
}

.color-filters {
    display: flex;
    flex-wrap: wrap;
    gap: 0.8rem;
    margin-top: 1rem;
}

.color-option {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
    transition: all 0.3s ease;
    position: relative;
}

.color-option:hover {
    transform: scale(1.1);
}

.color-option.selected {
    border-color: var(--dark-pink);
    box-shadow: 0 0 0 2px white, 0 0 0 4px var(--dark-pink);
}

.color-option::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 0.8rem;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.color-option.selected::after {
    opacity: 1;
}

@media (max-width: 1024px) {
    .shop-layout {
        grid-template-columns: 250px 1fr;
        gap: 2rem;
    }
}

@media (max-width: 768px) {
    .shop-layout {
        grid-template-columns: 1fr;
    }
    .sidebar {
        position: static;
        margin-bottom: 2rem;
        border-radius: 15px;
    }
}

@media (max-width: 480px) {
    .sidebar {
        padding: 1.5rem;
    }
    .price-inputs {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <nav id="navbar" class="navbar"></nav>

    <div class="container">
        <header style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Shop All</h1>
            <p style="color: var(--text-secondary);">Explore our exclusive collection</p>
        </header>

        <div class="shop-layout">
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>Search</h3>
                    <input type="text" id="search-input" placeholder="Search products..." style="width: 100%; padding: 0.8rem; border: 1px solid #ddd;">
                </div>
                
                <div class="filter-section">
                    <h3>Categories</h3>
                    <ul class="category-list" id="category-list">
                        <li><a class="active" onclick="filterByCategory(null)">All Categories</a></li>
                        <!-- Categories will be loaded here -->
                    </ul>
                </div>

                <div class="filter-section">
                    <h3>Price Range</h3>
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="Min">
                        <span>-</span>
                        <input type="number" id="max-price" placeholder="Max">
                    </div>
                    <button class="apply-btn" onclick="applyFilters()">Apply Filter</button>
                </div>
            </aside>

            <main>
                <div id="product-grid" class="product-grid">
                    <!-- Products will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentCategory = null;

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        async function loadCategories() {
            try {
                const categories = await api.getCategories();
                const list = document.getElementById('category-list');
                categories.forEach(cat => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a onclick="filterByCategory(${cat.id})">${cat.name}</a>`;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Failed to load categories', error);
            }
        }

        async function loadProducts(filters = {}) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '<p>Loading...</p>';
            
            try {
                const products = await api.getFilteredProducts(filters);
                grid.innerHTML = '';
                
                if (products.length === 0) {
                    grid.innerHTML = '<p>No products found.</p>';
                    return;
                }

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.image_url ? 'http://localhost:8000' + product.image_url : 'https://via.placeholder.com/300'}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">${ui.formatPrice(product.price)}</div>
                            <div class="product-actions">
                                <a href="product.html?id=${product.id}" class="btn btn-secondary" style="display:block; text-align:center">View Details</a>
                                <button onclick="cart.add(${product.id})" class="btn btn-primary" style="width:100%">Add to Cart</button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                grid.innerHTML = `<p style="color:red">Error loading products: ${error.message}</p>`;
            }
        }

        function filterByCategory(id) {
            currentCategory = id;
            // Update active state
            document.querySelectorAll('.category-list a').forEach(a => a.classList.remove('active'));
            event.target.classList.add('active');
            
            applyFilters();
        }

        function applyFilters() {
            const search = document.getElementById('search-input').value;
            const minPrice = document.getElementById('min-price').value;
            const maxPrice = document.getElementById('max-price').value;

            const filters = {};
            if (currentCategory) filters.category_id = currentCategory;
            if (search) filters.search = search;
            if (minPrice) filters.min_price = minPrice;
            if (maxPrice) filters.max_price = maxPrice;

            loadProducts(filters);
        }

        // Search on enter key
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyFilters();
        });

        // Initial load
        loadCategories();
        loadProducts();
    </script>
</body>
</html>
