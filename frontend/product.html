<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Glam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .product-detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            background: var(--glass-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .detail-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .detail-info h1 {
            font-size: 2.5rem;
            color: var(--dark-pink);
            margin-bottom: 1rem;
        }

        .detail-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-pink);
            margin-bottom: 2rem;
        }

        .detail-desc {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 2rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quantity-selector button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }

        .quantity-selector input {
            width: 50px;
            text-align: center;
            padding: 0.2rem;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar"></nav>

    <div class="container">
        <div id="product-details" class="product-detail-container">
            <div style="grid-column: 1/-1; text-align: center;">Loading product details...</div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        async function loadProductDetails() {
            const container = document.getElementById('product-details');
            
            if (!productId) {
                container.innerHTML = '<p>Product not found.</p>';
                return;
            }

            try {
                // Use /api/products/ endpoint
                const product = await api.get(`/api/products/${productId}`);
                
                document.title = `${product.name} - Glam`;
                
                container.innerHTML = `
                    <div>
                        <img src="${product.image_url ? 'http://localhost:8000' + product.image_url : 'https://via.placeholder.com/500'}" alt="${product.name}" class="detail-image">
                    </div>
                    <div class="detail-info">
                        <h1>${product.name}</h1>
                        <div class="detail-price">${ui.formatPrice(product.price)}</div>
                        <p class="detail-desc">${product.description || 'No description available.'}</p>
                        
                        <p style="margin-bottom: 1rem; color: #666;">Stock: ${product.stock > 0 ? product.stock : 'Out of Stock'}</p>

                        <div class="add-to-cart-section">
                            <div class="quantity-selector">
                                <button onclick="updateQuantity(-1)">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="${product.stock}" readonly>
                                <button onclick="updateQuantity(1)">+</button>
                            </div>
                            <button onclick="addToCart(${product.id})" class="btn btn-primary" ${product.stock === 0 ? 'disabled' : ''} style="width: 100%; padding: 1rem;">
                                ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                            </button>
                        </div>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<p style="color: red">Error loading product: ${error.message}</p>`;
            }
        }

        function updateQuantity(change) {
            const input = document.getElementById('quantity');
            let newVal = parseInt(input.value) + change;
            const maxStock = parseInt(input.max);
            if (newVal < 1) newVal = 1;
            if (newVal > maxStock) newVal = maxStock;
            input.value = newVal;
        }

        async function addToCart(id) {
            const quantity = parseInt(document.getElementById('quantity').value);
            // Use cart.add instead of cart.addItem
            await cart.add(id, quantity);
        }

        loadProductDetails();
    </script>
</body>
</html>
