<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Glam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar" class="navbar"></nav>

    <div class="auth-container">
        <h2>Join Us ðŸŽ€</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Choose a password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm your password">
            </div>
            <!-- Add other fields if required by backend, e.g. full_name, address -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" required placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" required placeholder="Last Name">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>
        </form>
        <p style="margin-top: 1.5rem; font-size: 0.9rem;">
            Already have an account? <a href="login.html" style="color: var(--dark-pink); font-weight: 600;">Login here</a>
        </p>
    </div>

    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const btn = e.target.querySelector('button');

            if (password !== confirmPassword) {
                ui.showToast('Passwords do not match', 'error');
                return;
            }

            try {
                btn.textContent = 'Creating Account...';
                btn.disabled = true;
                
                await auth.register({
                    email: email,
                    password: password,
                    first_name: firstName,
                    last_name: lastName,
                    address: "Default Address",
                    phone: "0000000000"
                });
                
                ui.showToast('Registration successful! Please login.', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                ui.showToast(error.message, 'error');
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
