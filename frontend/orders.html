<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Glam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .order-card {
            background: var(--glass-bg);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .order-status {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar"></nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem; color: var(--dark-pink);">My Orders ðŸ“¦</h1>
        
        <div id="orders-list">
            <div style="text-align: center;">Loading orders...</div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        async function loadOrders() {
            auth.checkAuth();
            const container = document.getElementById('orders-list');
            
            try {
                // Use /api/orders/ endpoint
                const orders = await api.get('/api/orders/');
                
                if (!orders || orders.length === 0) {
                    container.innerHTML = '<p style="text-align: center;">No orders found.</p>';
                    return;
                }

                container.innerHTML = orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <strong>Order #${order.id}</strong><br>
                                <small>${new Date(order.created_at).toLocaleDateString()}</small>
                            </div>
                            <div style="text-align: right;">
                                <span class="order-status status-${order.status.toLowerCase()}">${order.status}</span>
                                <div style="margin-top: 0.5rem; font-weight: 700; color: var(--primary-pink);">
                                    ${ui.formatPrice(order.total_amount)}
                                </div>
                            </div>
                        </div>
                        <div>
                            ${order.items ? order.items.map(item => `
                                <div style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 0.5rem;">
                                    <span>${item.product_name} x ${item.quantity}</span>
                                    <span>${ui.formatPrice(item.price)}</span>
                                </div>
                            `).join('') : '<p>No items details</p>'}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = `<p style="color: red; text-align: center;">Error: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
