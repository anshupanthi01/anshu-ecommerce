<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Glam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .order-card {
            background: var(--glass-bg);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .order-status {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        
        .order-items {
            margin-top: 1rem;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .order-item:hover {
            box-shadow: 0 2px 8px rgba(214, 51, 132, 0.1);
            transform: translateX(5px);
        }
        
        .order-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            background: #f5f5f5;
            flex-shrink: 0;
        }
        
        .order-item-details {
            flex: 1;
            min-width: 0;
        }
        
        .order-item-name {
            font-weight: 600;
            color: var(--dark-pink);
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }
        
        .order-item-meta {
            font-size: 0.9rem;
            color: #666;
        }
        
        .order-item-price {
            text-align: right;
            flex-shrink: 0;
        }
        
        .order-item-unit-price {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.2rem;
        }
        
        .order-item-total-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-pink);
        }
        
        .no-items {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .order-item {
                flex-direction: column;
                text-align: center;
            }
            
            .order-item-image {
                width: 100%;
                height: 150px;
            }
            
            .order-item-price {
                text-align: center;
                width: 100%;
            }
            
            .order-header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar"></nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem; color: var(--dark-pink);">My Orders ðŸ“¦</h1>
        
        <div id="orders-list">
            <div style="text-align: center;">Loading orders...</div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        async function loadOrders() {
            auth.checkAuth();
            const container = document.getElementById('orders-list');
            
            try {
                // Use /api/orders/ endpoint
                const orders = await api.get('/api/orders/');
                
                if (!orders || orders.length === 0) {
                    container.innerHTML = '<p style="text-align: center;">No orders found.</p>';
                    return;
                }

                container.innerHTML = orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <strong>Order #${order.id}</strong><br>
                                <small>${new Date(order.created_at).toLocaleDateString()}</small>
                            </div>
                            <div style="text-align: right;">
                                <span class="order-status status-${order.status.toLowerCase()}">${order.status}</span>
                                <div style="margin-top: 0.5rem; font-weight: 700; color: var(--primary-pink);">
                                    ${ui.formatPrice(order.total_amount)}
                                </div>
                            </div>
                        </div>
                        <div class="order-items">
                            ${order.items && order.items.length > 0 ? order.items.map(item => `
                                <div class="order-item">
                                    <img 
                                        src="${item.product.image_url ? 'http://localhost:8000' + item.product.image_url : 'https://via.placeholder.com/80?text=Product'}" 
                                        alt="${item.product.name}"
                                        class="order-item-image"
                                        onerror="this.src='https://via.placeholder.com/80?text=No+Image'"
                                    >
                                    <div class="order-item-details">
                                        <div class="order-item-name">${item.product.name}</div>
                                        <div class="order-item-meta">
                                            Quantity: ${item.quantity}
                                        </div>
                                    </div>
                                    <div class="order-item-price">
                                        <div class="order-item-unit-price">${ui.formatPrice(item.unit_price)} each</div>
                                        <div class="order-item-total-price">${ui.formatPrice(item.unit_price * item.quantity)}</div>
                                    </div>
                                </div>
                            `).join('') : '<div class="no-items">No item details available</div>'}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = `<p style="color: red; text-align: center;">Error: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
